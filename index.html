<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h2 id="txt">Login Form</h2>
        <input type="text" placeholder="Enter Your Email">
        <input type="password" placeholder="Enter Your Password">
        <button id="btn">Login</button>
    </div>

    <div class="color_pallete">
        <span class="active" onclick="changeColor('#48C9B0')"></span>
        <span onclick="changeColor('#F4D03F')"></span>
        <span onclick="changeColor('#5499C7')"></span>
        <span onclick="changeColor('#EC7063')"></span>
        <span onclick="changeColor('#A569BD')"></span>
    </div>

<script src="javascript/script.js"></script>
</body>
</html>
